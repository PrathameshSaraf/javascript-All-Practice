<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>saraf.com</title>
  </head>
  <body>
    <div class="main">
      <div class="body1">
        <h1 title="heading tag">Snake Game</h1>
        <canvas id="game" width="600" height="600" />
      </div>
      <div class="changecolname"><h2>Change Food color</h2></div>
      <div class="foodchange">
        <button class="btn" style="background-color: #1900ff"></button>
        <button class="btn1" style="background-color: #cbf3db"></button>
        <button class="btn" style="background-color: #ffff00"></button>
        <button class="btn1" style="background-color: #ffc0cb"></button><br />
        <button class="btn" style="background-color: #ff00ff"></button>
        <button class="btn1" style="background-color: #ffa500"></button>
        <button class="btn" style="background-color: #ffffff"></button>
        <button class="btn1" style="background-color: #a52a2a"></button><br />
        <button class="btn" style="background-color: #add3ff"></button>
        <button class="btn1" style="background-color: #84ff00"></button>
        <button class="btn bth-outline-danger " ></button>
        <button class="btn1" style="background-color: #ff4d00"></button><br />
      </div>
      <div class="score">
        <h1>Score-:</h1>
        <h1>80</h1>
      </div>

      <div class="highscore">
        <h1>High Score-:</h1>
        <h1>80</h1>
      </div>
      <button class="Startbtn" style="background-color: #006eff">
        <h1>New Game</h1></button
      ><br />
      <button class="Exitbtn1" style="background-color: #ff0000">
        <h1>Exit</h1></button
      ><br />
    </div>

    <script src="script1.js"></script>
  </body>
</html>
